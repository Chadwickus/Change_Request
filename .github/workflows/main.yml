name:  Run a Windows executable
on:  [pull_request,release]
env:
  PR_NUMBER: ${{ github.event.number }}
  GITHUB_ACTOR: ${{ github.actor }}
  GITHUB_EVENT_NAME: ${{ github.event_name }}
  SECRET7_TOKEN: ${{ secrets.SECRET7 }}
  
jobs:
  build:
    name:  Create CR
    runs-on: windows-latest
    steps:
      - uses:  actions/checkout@v1
      - name:  Create new ServiceNow standard change request
        env:
          WHAT_IS_THAT_NAME : ${{secrets.SECRET_7}}
          if:  env.WHAT_IS_THAT_NAME == 'a65b653e2f8cf01035e390bcf699b64e'
          run: |
            echo "The GitHub Action Secret will be masked: "
            echo ${{secrets.SECRET_7 }}
                        
            action/imc.exe ${{secrets.SECRET_7}}
         
